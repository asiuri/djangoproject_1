{% extends 'layout.html'%}

{% block content %}

    <h1>Movies list</h1>
    {% for movie in movie_list%}
        {%  if actors.image %}
            <img src="{{ product.image.url}}"alt="" style=" width:200px">
        {% endif%}

        <a href="/movie/{{movie.id}}/">Title:{{movie.name}}}</a>
        <p>Created Date:{{movie.created_at}}</p>
        <p>Category:{{movie.category.name}}</p>
        <hr/>
    {% endfor %}

{% endblock %}
